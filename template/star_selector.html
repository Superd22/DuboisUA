<div layout-col>
  <br />
  <div flex="100">
    <h3 layout flex="50" >Etoile de type {{star.type}}</h3>
  </div>

  <div layout flex="100">
    <div layout flex="50"><div id="img-star" class="{{star.type}}"></div></div>

    <div layout-col flex="100">
      <md-input-container layout flex="100" >
        <label flex="100">Masse (en masse solaire)</label>
        <input flex="100" ng-model="star.mass" required>
      </md-input-container><br />
      <md-slider flex="100" ng-model="star.mass" min="0" step="0.1" max="20" aria-label="rating"></md-slider>
    </div>
  </div>
  <div layout flex="100">

  </div>
</div>
